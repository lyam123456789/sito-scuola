<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Prodotto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <h1 id="product-name">Nome del Prodotto</h1>
        <img id="product-image" src="" alt="Immagine del prodotto">
        <p id="product-description">Descrizione del prodotto</p>
        <div class="product-features">
            <img src="feature1.png" alt="Caratteristica 1">
            <img src="feature2.png" alt="Caratteristica 2">
            <img src="feature3.png" alt="Caratteristica 3">
        </div>
        <div class="reviews">
            <span class="stars">★★★★☆</span>
            <p id="review-count">(100 recensioni)</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
