<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Filtraggio e Ricerca</title>
    <link rel="stylesheet" href="stylefiltri.css">
</head>
<body>
    <header>
        <a href="pag1.html">home</a>
    </header>
    <main>
        <h1>Filtraggio e Ricerca</h1>
        <form id="searchForm">
            <label for="category">edificio:</label>
            <select id="category">
                <option value="all">Tutti</option>
                <option value="categoria1">itis sede principale</option>
                <option value="categoria2">liceo scienze applicate</option>
                <option value="categoria3">itis sede staccata</option>
            </select>
            <label for="keyword">cerca per nome aula:</label>
            <input type="text" id="keyword" placeholder="Inserisci parola chiave">
            <button type="button" onclick="search()">Cerca</button>
        </form>
        <div id="results"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
